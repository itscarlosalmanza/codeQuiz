<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>The Code Quiz</title>
  </head>
  <h1 class="mainH">theCodeQuiz</h1>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm" id="userInit">Initials:</div>
        <div class="col-sm" id="score">Score:</div>
        <div class="col-sm" id="timer">Time:</div>
      </div>
    </div>
    <!-- Quiz will take place here -->
    <div class="container-fluid" id="quiz">
      <button type="button" class="btn btn-outline-secondary" onclick="begin()">Start Quiz</button>
    </div>

    <!-- Link to JS file -->
    <script src="Assets/script.js" type="text/javascript"></script>
    <!-- Link to Bootstrap JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
