<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheCodeQuiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/styles.css" />
  </head>

  <body>
    <main class="quizStyles">
      <div>
        <h1 id="title" class="titleStyle">Code Challenge</h1>
        <p id="instructions" class="instru">
          Welcome, complete the challenge within the time limit. Any incorrect
          answer will deduct 10 seconds of your time. Good luck!
        </p>
        <div class="btnStyle">
          <button id="start-button" type="button" class="begin">Begin</button>
        </div>
      </div>
      <div class="d-none" id="displayQuiz">
        <h2 id="test_status"></h2>
        <h3 id="test"></h3>
        <aside id="timer"></aside>
        <div class="container">
          <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
              <input
                id="initialInput"
                class="form-control"
                type="text"
                placeholder="Enter your intitials"
              />
              <button id="submit-button" type="button">Save Highscore!</button>
            </div>
            <div class="col-lg-4"></div>
          </div>
          <div class="row" id="stats">
            <div class="col-lg-12">
              <p id="highscore"></p>
            </div>
            YOU GOT THIS!!
          </div>
        </div>
      </div>
    </main>
    <script src="./Assets/script.js"></script>
  </body>
</html>
